<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nested Box</title>
	<link rel="stylesheet" href="nestedbox.css">
</head>
<body>
	<div class="container">
		<div class="innerbox">
		<h2 class="ob"> Outer Box 1</h2>
		<p> This is the outer box 1</p>
			<div class="nestedbox">
			<h2>Nested Box</h2>
			<p> This is the Nested box inside the outer box 1.</p>
			</div>
		</div>
		<div class="innerbox">
		<h2 class="ob"> Outer Box 2</h2>
		<p> This is the outer box 1</p>
			<div class="nestedbox">
			<h2>Nested Box</h2>
			<p> This is the Nested box inside the outer box 2.</p>
			</div>
		</div>
	</div>
</body>
</html>
